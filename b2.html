<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" name="array" id="array" placeholder="nhap mang">
    <input type="text" name="input" id = "input" placeholder="Tong" >
    <button onclick="showResult()"> result</button>

</body>
</html>
<script>
    function findSum(arr, input) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j < arr.length; j++){
                if ((parseInt(arr[i]) + parseInt(arr[j]) + parseInt(arr[j+1])) === input && j+1 <= arr.length){
                    return `${arr[i]} + ${arr[j]} + ${arr[j+1]} = ${input}`;            
                }
            }
        }
    }
    function showResult(){
        let input = +document.getElementById('input').value
        let arr = document.getElementById('array').value.split(',')
        alert(findSum(arr, input))
    }

</script>
